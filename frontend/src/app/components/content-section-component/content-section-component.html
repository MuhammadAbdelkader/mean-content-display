<section class="content-sections py-5">
  <div class="container">
    <div class="row g-4">
      <div class="col-md-6" *ngFor="let section of sections; let i = index">
        <div class="section-card h-100" [style.animation-delay.s]="i * 0.1">
          <div class="card-icon-wrapper">
            <i class="fas {{ section.icon }} card-icon"></i>
          </div>
          <h3 class="section-title">{{ section.title }}</h3>
          <p class="section-content">{{ section.content }}</p>
          <div class="section-number">{{ section.id }}</div>
        </div>
      </div>
    </div>
  </div>
</section>
