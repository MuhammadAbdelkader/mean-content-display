<section class="image-gallery py-5">
  <div class="container">
    <div class="text-center mb-5">
      <h2 class="gallery-title">
        <i class="fas fa-images"></i> Project Gallery
      </h2>
      <p class="text-muted">Visual showcase of our MEAN stack implementation</p>
    </div>

    <div class="row g-4">
      <div class="col-lg-4 col-md-6" *ngFor="let image of images; let i = index">
        <div class="gallery-card" [style.animation-delay.s]="i * 0.15">
          <div class="image-wrapper">
            <img [src]="image.url" [alt]="image.alt" class="gallery-image">
            <div class="image-overlay">
              <div class="overlay-content">
                <h4 class="image-title">{{ image.title }}</h4>
                <p class="image-description">{{ image.description }}</p>
              </div>
            </div>
          </div>
          <div class="card-footer-custom">
            <i class="fas fa-image"></i>
            <span>{{ image.title }}</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
