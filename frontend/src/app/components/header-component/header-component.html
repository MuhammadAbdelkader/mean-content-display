<header class="hero-section">
  <div class="container">
    <div class="row justify-content-center text-center">
      <div class="col-lg-10">
        <div class="hero-content">
          <i class="fas fa-layer-group hero-icon"></i>
          <h1 class="display-4 fw-bold mb-3 animate-fade-in">{{ title }}</h1>
          <p class="lead text-muted mb-4 animate-fade-in-delay">{{ subtitle }}</p>
          <p class="hero-description animate-fade-in-delay-2">{{ description }}</p>
          <div class="hero-badges mt-4">
            <span class="badge bg-primary me-2">
              <i class="fab fa-angular"></i> Angular 20
            </span>
            <span class="badge bg-success me-2">
              <i class="fab fa-node-js"></i> Express.js
            </span>
            <span class="badge bg-info">
              <i class="fas fa-server"></i> Node.js
            </span>
          </div>
        </div>
      </div>
    </div>
  </div>
</header>
